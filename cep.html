<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta por CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        .form-control.error {
            border-color: red;
            border-width: 2px;
        }

        .hidden {
            display: none;
        }

        .cards {
            width: 80%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .card {
            width: 30%;
            margin-bottom: 10px;
        }
    </style>    
</head>

<body>
    <div class="container">
        <h1 class="h1">Consulta por CEP</h1>

        <hr>

        <form class="row g-3" id="form">
            <div class="col-auto">
                <label for="cep" class="visually-hidden">CEP:</label>
                <input type="text" value="" class="form-control" id="cep" placeholder="00000000" maxlength="8" autofocus>
            </div>
            <div class="col-auto">
                <button type="submit" id="consultar" class="btn btn-primary mb-3">Consultar</button>
            </div>
        </form>
        <div class="alert alert-warning hidden" role="alert" id="cepInvalido">
            <p>CEP Inv√°lido. Tente novamente!</p>
        </div>
        <hr>

        <div class="cards container">

        </div>
    </div>

    <script src="cep.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
